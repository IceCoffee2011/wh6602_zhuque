[SysMessage]
Time=5
Message0=黄金鲨鱼可是彩金鱼哦！游戏时间越长，发射的子弹越多，彩金就越大哟！
Message1=游戏中按鼠标左键(或空格键，向上键)即可发射子弹
Message2=设置的倍数越高渔获奖励越高哦！
Message3=打不中鱼别灰心，坚持就是胜利
Message4=游戏中按鼠标右键即可切换1至5号渔炮，炮的射程和网的大小随号码提升
Message5=游戏开始可以选择3种子弹数量，数量越多，效果越好
Message6=捕到足够多的渔获，可以点击右下角的“结算并退出”进行结算换回金币
Message7=子弹用尽后会自动弹出购买框
Message8=断线后系统会自动结算
Message9=进入游戏后，系统会自动弹出子弹购买窗口，选择数量后点击确定即可购买成功
Message10=连射弹：可以获得连射效果，持续按鼠标左键(或空格键，向上键)进行连发
Message11=加速连射弹：可以获得加速连射效果，持续按鼠标左键(或空格键，向上键)进行连发并且炮弹有加速效果
Message12=看不见鱼？稍等片刻就会看到特殊的鱼群或者新的游戏背景出现了
Message13=进入游戏后金币不足无法购买子弹,60秒后会自动退出游戏喔！
Message14=使用鼠标或者键盘←→键，可移动炮台方向
Message15=数字键：1，2，3，4，5可以快速切换各种炮
Message16=如果游戏很卡，检查下硬件加速有没有全部启用，或者关闭声音试试哦，您也可以联系客服帮忙解决
Message17=捕鱼之葵花宝典（一）：小炮打小鱼，大炮打大鱼，要学会切换炮弹哦
Message18=捕鱼之葵花宝典（二）：黄金鲨鱼要等养肥了再用大号炮集中火力击毙(增长100次后会停止增长哦)
Message19=捕鱼之葵花宝典（三）：炮弹要选择鱼群集中的地方发射，才有可能一炮多雕哦
Message20=关闭背景声音方法：进入游戏后点击声音按钮，关闭游戏，再次进入游戏
